<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrumKit two</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://fav.farm/âœ…" />
</head>
<body>
    <div class="container">
        <div class="container1">
            <img src="audience-background-beautiful-blur.jpg" alt="">
        </div>
        <div class="container2">
            <div class="keys">
                <div data-key="65" class="key clap">
                    <kbd>A</kbd>
                    <span class="sound clapsound">clap</span>
                </div>
                <div data-key="83" class="key hihat">
                    <kbd>S</kbd>
                    <span class="sound hihatsound">hihat</span>
                </div>
                <div data-key="68" class="key kick">
                    <kbd>D</kbd>
                    <span class="sound kicksound">kick</span>
                </div>
                <div data-key="70" class="key openhat">
                    <kbd>F</kbd>
                    <span class="sound openhatsound">openhat</span>
                </div>
                <div data-key="71" class="key boom">
                    <kbd>G</kbd>
                    <span class="sound boomsound">boom</span>
                </div>
                <div data-key="72" class="key ride">
                    <kbd>H</kbd>
                    <span class="sound ridesound">ride</span>
                </div>
                <div data-key="74" class="key snare">
                    <kbd>J</kbd>
                    <span class="sound snaresound">snare</span>
                </div>
                <div data-key="75" class="key tom">
                    <kbd>K</kbd>
                    <span class="sound tomsound">tom</span>
                </div>
                <div data-key="76" class="key tink">
                    <kbd>L</kbd>
                    <span class="sound tinksound">tink</span>
                </div>
            </div>
            <audio class="bgaudio" src="tender-love-guitar-variation-110606.mp3" controls></audio>
            <audio data-key="65" src="clap.wav"></audio>
            <audio data-key="83" src="hihat.wav"></audio>
            <audio data-key="68" src="kick.wav"></audio>
            <audio data-key="70" src="openhat.wav"></audio>
            <audio data-key="71" src="boom.wav"></audio>
            <audio data-key="72" src="ride.wav"></audio>
            <audio data-key="74" src="snare.wav"></audio>
            <audio data-key="75" src="tom.wav"></audio>
            <audio data-key="76" src="tink.wav"></audio>
        </div>
       
    </div>

    <script src="script2.js"></script>
    
</body>
</html>
